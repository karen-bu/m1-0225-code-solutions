<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Typing Tutor</title>
    <link rel="stylesheet" href="stylesheet.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Texturina:ital,opsz,wght@0,12..72,100..900;1,12..72,100..900&display=swap"
      rel="stylesheet" />

    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="sentence-container">
        <!-- queryAll to get nodeList (acts like an array , can ask for i of the nodelist)
         want a variable to keep track of current position typed and if it matches the span textcontent-->
        <span class="target">s</span><span>p</span><span>h</span><span>i</span
        ><span>n</span><span>x</span><span> </span><span>o</span><span>f</span
        ><span> </span><span>b</span><span>l</span><span>a</span><span>c</span
        ><span>k</span><span> </span><span>q</span><span>u</span><span>a</span
        ><span>r</span><span>t</span><span>z</span><span>,</span><span> </span
        ><span>j</span><span>u</span><span>d</span><span>g</span><span>e</span
        ><span> </span><span>m</span><span>y</span><span> </span><span>v</span
        ><span>o</span><span>w</span>
      </div>
    </div>
  </body>
</html>
