    <title>CSS Challenge - Canvas Medical</title>
    <link rel="stylesheet" href="fonts.css" />

  <body>
    <div class="container">
      <!-- Header Section-->
      <section class="header">
        <div class="header-logo">
          <a href="./index.html"><img src="./images/logo-blue.svg" /></a>
        </div>
        <div class="header-links">
          <a href="./product.html" class="header-link">Product</a>
          <a href="./implementation.html" class="header-link">Implementation</a>
          <a href="./about-us.html" class="header-link">About Us</a>
          <a href="" class="header-link">Blog</a>
          <button id="contact">Contact Us</button>
        </div>
      </section>

      <hr class="solid" />

      <!-- Get In Touch Section -->
      <section class="contact-us">
        <div class="contact-row">
          <div class="contact-column">
            <div class="contact-info">
              <h1>Get in touch with Canvas</h1>
              <h2>(800) 555-5555</h2>
              <p>
                We would be delighted to show you a demo, put you in touch with
                current customers, get you started with access to a sandbox, and
                answer any questions you have about working with Canvas.
              </p>
            </div>
          </div>

          <div class="contact-column">
            <form>
              <div class="form-input">
                <input
                  class="contact-form-input"
                  type="text"
                  placeholder="Name" />
              </div>
              <div class="form-input">
                <input
                  class="contact-form-input"
                  type="text"
                  placeholder="Practice Name" />
              </div>
              <div class="form-input">
                <input
                  class="contact-form-input"
                  type="email"
                  placeholder="email@domain.com" />
              </div>
              <div class="form-input">
                <input
                  class="contact-form-input"
                  type="text"
                  placeholder="Phone (optional)" />
              </div>
              <div class="form-input">
                <textarea
                  placeholder="Tell us more about your practice and interest in Canvas (optional)"></textarea>
              </div>
            </form>
            <div class="contact-info-button">
              <button class="submit-contact-info">Submit</button>
            </div>
          </div>
        </div>
      </section>
