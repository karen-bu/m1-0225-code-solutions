<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>

    <form action="">
      <label for="Email">Email:</label>
      <input type="text" required />
      <p></p>

      <label for="Why">Why is coding cool?</label>
      <select id="select" name="select">
        <option value="">Select an option</option>
        <option value="interesting">Because it's interesting!</option>
        <option value="fun">Because it's fun!</option>
        <option value="powerful">Because it's powerful!</option>
      </select>
      <p></p>

      Favorite Language (choose one)
      <div>
        <label><input type="radio" name="HTML" value="HTML" />HTML</label>
        <label><input type="radio" name="CSS" value="CSS" />CSS</label>
        <label
          ><input
            type="radio"
            name="JavaScript"
            value="JavaScript" />JavaScript</label
        >
      </div>
      <p></p>

      Would you like to sign up for more information?
      <div>
        <label
          ><input type="checkbox" name="Sign me up!" value="sign up" />Sign me
          up!</label
        >
      </div>
      <p></p>
      <label for="comments">Comments:</label>
      <div>
        <textarea id="comments" name="comments"></textarea>
      </div>
    </form>
  </body>
</html>
